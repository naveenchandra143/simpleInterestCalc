<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="index.js"></script>
    <title>Interet-calc</title>
</head>
<body class="" style="background-color: #FFFAF0;">
    <div class="container" style="margin: 8% auto;">
        <div class="row justify-content-center">
            <div class="col-md-6 m-sm-2 m-xs-2 card" style="border: 0.5em double black; background-color: #F08080;">
                       <div class="row mt-3 justify-content-center">
                            <h2 style="color: #F8F8FF;">SI_Calculator</h2>
                        </div>
                       <div class="row  mt-sm-3 justify-content-center">
                           <label for="sum" class="col-md-5 form-label justify-self-toend" style="font-weight:bold;">Principal-sum</label>
                           <input id="sum" name="name" type="number" class=" col-md-6 m-sm-2 mt-sm-1 form-control" autocomplete="off" required>
                       </div>
                       <div class="row  mt-sm-3 justify-content-center">
                        <label for="rate" class="col-md-5 form-label" style="font-weight: bold;">Percentage(rate)</label>
                        <input id="rate" name="name" type="number" class=" col-md-6 m-sm-2 mt-sm-1 m-xs-2 form-control" autocomplete="off" required>
                      </div>
                      <div class="row mt-sm-3 justify-content-center">
                        <label for="time" class="col-md-5 form-label" style="font-weight: bold;">Years(time)</label>
                        <input id="time" name="name" type="number" class=" col-md-6 m-sm-2  mt-sm-1 m-xs-2 form-control" autocomplete="off" required>
                      </div>
                      <div class="row mt-5 mt-sm-1 justify-content-center">
                        
                        <input id="ans" name="name" type="number" class=" col-md-11 m-sm-2  mt-sm-1  m-xs-2 form-control bg-success" disabled style="visibility:hidden; color: black;">
                      </div>
                      <div class="row mt-3 mb-2 justify-content-center">
                        <button class="btn btn-outline-dark" onclick="simpleinterest()" style="color: cornsilk;">submit</button>
                      </div>
                      
            </div>
        </div>
    </div>
</body>
</html>
